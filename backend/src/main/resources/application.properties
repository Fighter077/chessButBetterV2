spring.application.name=chessButBetter

spring.profiles.active=${env}

spring.config.import=optional:secrets.properties

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/chessbutbetter?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

cors.allowedOrigins=https://chessbutbetter.com:443

server.port=5010

# Logging Configuration
logging.level.root=INFO
logging.level.com.chessButBetter=DEBUG
logging.level.org.springframework.web=DEBUG