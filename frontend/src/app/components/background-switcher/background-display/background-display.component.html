<div class="icon-wrapper">
  @if (loading) {
  <mat-progress-spinner mode="indeterminate" diameter="24" strokeWidth="3"></mat-progress-spinner>
  }
  @if (error) {
  <app-error></app-error>
  }
</div>
<div class="display">
  <img class="backgroundDisplay" [src]="'assets/background-images/' + background.path_low_res" alt=""
    (load)="onImageLoad()" (error)="onImageError()" [ngClass]="{ 'hidden': loading || error }" />
</div>
