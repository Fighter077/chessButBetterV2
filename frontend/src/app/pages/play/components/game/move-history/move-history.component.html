<div class="move-history-container" [ngClass]="{'stacked': stacked}">
  @for (movePair of movePairs; track trackByMove(i, movePair); let i = $index) {
  <div class="move-pair">
    <div class="move-number">{{ movePairs.length - (i) }}.</div>
    @for (move of movePair; track move) {
    <div class="move">
      {{ move }}
    </div>
    }
  </div>
  }
</div>
