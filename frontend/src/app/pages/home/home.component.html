<div class="home-container p-4">
    <div class="flex flex-col gap-4 items-center w-full justify-center">
        <div class="w-[500px] max-w-full min-w-2/5 gap-y-4">
            <app-demo-game [game]="game"></app-demo-game>
        </div>
        <div class="flex flex-col w-[500px] max-w-full min-w-2/5 gap-y-4">
            <div class="flex flex-row items-center gap-x-2 w-full relative">
                @if (game && game !== 'demo') {
                <div class="w-full" @fadeInOut>
                    <app-loading-button class="flex-grow w-full" variant="flat" (buttonClicked)="playClicked()"
                        [loading]="playLoading" [disabled]="!(userLoaded$ | async)">
                        <p class="whitespace-nowrap">
                            {{ 'REJOIN' | translate }}
                        </p>
                    </app-loading-button>
                </div>
                } @else {
                <div class="flex gap-x-2 w-full" @fadeInOut>
                    <div class="w-1/2 flex-grow">
                        <app-loading-button class="flex-grow w-full"
                            [variant]="(game && game !== 'demo') ? 'stroked' : 'flat'" (buttonClicked)="playClicked()"
                            [loading]="playLoading" [disabled]="!(userLoaded$ | async)">
                            <p class="whitespace-nowrap">
                                {{ 'PLAY' | translate }}
                            </p>
                        </app-loading-button>
                    </div>
                    <!--<div class="w-1/2 flex-grow">
                        <app-loading-button class="flex-grow w-full" variant="stroked" (buttonClicked)="playClicked()"
                            [loading]="playLoading" [disabled]="!(userLoaded$ | async)">
                            <p class="whitespace-nowrap">
                                {{ 'CHALLENGE' | translate }}
                            </p>
                        </app-loading-button>
                    </div>-->
                </div>
                }
            </div>
            <app-time-selector (timeSelected)="onTimeSelected($event)"></app-time-selector>
        </div>
    </div>
</div>
