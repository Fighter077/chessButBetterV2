<div class="home-container">
    <app-loading-button variant="flat" (buttonClicked)="playClicked()" [loading]="playLoading"
        [disabled]="!(userLoaded$ | async)" @fadeInOut>
        @if (user === null) {
            {{ 'PLAY_TEMP' | translate }}
        } @else {
            {{ 'PLAY' | translate }}
        }
    </app-loading-button>

</div>
